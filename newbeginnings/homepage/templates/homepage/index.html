{% load staticfiles%}
<link rel="stylesheet" type="text/css" href="{% static 'homepage/style.css'%}"/>

<h1><a id = "home" href = "/homepage/">NEW BEGINNINGS MARKETPLACE</a></h1>

<a href = "/homepage/register/">Register</a>

<h2>All Posts</h2>

<div id = "gridbox">
    {% if all_posts %}
            {% for post in all_posts %}
            <div>
                <span class = "post_title">
                <a href = "/homepage/{{ post.id }}/">{{ post.itemname }}</a>
                </span>
                    posted by 
                    <a href = "/homepage/{{ post.ownername }}/">{{ post.ownername }}</a>
                <br>
                <a href = "/homepage/{{ post.id }}/"><img class = "thumbnail" src = "{{ post.thumbnail }}"></a>
                <br><br>
            </div>
            {% endfor %}
    {% else %}
        <h3>No posts to display!</h3>
    {% endif %}
</div>
